        <div class="container-fluid">
            <div class="form">
                <form action="#">
                    <div class="titulo">
                        <h4>Efetue seu Cadastro</h4>
                    </div>

                    <div class="input-itens">
                        <div class="input-box">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" name="nome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input id="email" type="text" name="cep" required>
                        </div>
                        <div class="input-box">
                            <label for="rua">RUA</label>
                            <input id="rua" type="text" name="rua" required>
                        </div>
                        <div class="n">
                            <label for="numero">Numero</label>
                            <input id="numero" type="text" name="numero" required>
                            <div class="c">
                                <label for="complemento">Complemento</label>
                                <input id="complemento" type="text" name="complemento" required>
                        </div>
                        </div>
                        <div class="cid">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" name="cidade" required>
                            <div class="und">
                                <label for="uf">UF</label>
                                <input id="uf" type="text" name="uf" required>
                                
                            </div>
                        </div>
                        <div class="cadastrar">
                            <button>Cadastrar</button>
                        </div>
                        
                        
                </form>
